<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>UI-1</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
  </head>
  <body>
    <div class="left">
      <div>content left</div>
    </div>
    <div class="center">
      <div class="contentCenter">
        <div class="title _historyT">
          <h3>Live Now</h3>
        </div>
        <div class="history">
          <div class="contentHistory">
            <div class="photo">
              <img src="../../img/b.jpg" />
            </div>
            <!--MIERDA: START---------------------------------------------------------------------------->
            <div class="photo">
              <img src="../../img/d.jpg" />
            </div>
            <!--MIERDA:END---------------------------------------------------------------->
          </div>
        </div>

        <div class="title _popularT">
          <h3>Populars Streamings</h3>
        </div>
        <div class="popular">
          <div class="userPost">
            <div class="fileUser">
              <img src="../../img/b.jpg" class="contentImagen" />
            </div>
            <div class="informationStream">
              <div class="photo"><img src="../../img/b.jpg" /></div>
              <div class="descripUser">
                <label class="fullname">full name</label>
                <label class="username">@username</label>
              </div>
              <div class="topN">
                <label>#top</label>
              </div>
            </div>
          </div>

          <!--MIERDA:START-->
          <div class="userPost">
            <div class="fileUser">
              <img src="../../img/D.jpg" class="contentImagen" />
            </div>
            <div class="informationStream">
              <div class="photo"><img src="../../img/D.jpg" /></div>
              <div class="descripUser">
                <label class="fullname">Dua Lipa</label>
                <label class="username">@dualipa</label>
              </div>
              <div class="topN">
                <label>#2</label>
              </div>
            </div>
          </div>
          <!--MIERDA:END-->
        </div>
      </div>

      <div class="title _listStreamT">
        <h3>Recommended</h3>
      </div>
      <div class="listStreaming">
        <div class="stream">
          <div class="imagStream">
            <img src="../../img/m.jpg" />
          </div>
          <div class="informationStream">
            <div class="photo"><img src="../../img/m.jpg" /></div>
            <div class="descripUser">
              <p class="description">el mono come en el aire y tambien toma</p>
              <label class="username">@username</label>
            </div>

            <div class="tagStream">
              <label>language</label>
              <label>game name</label>
            </div>
          </div>
        </div>
        <!--MIERDA:START----------------------------------------------------------->

        <!--MIERDA:END------------------------------------------------------------------>
      </div>
    </div>

    <div class="right">
      <div class="contentRigth">
        <div class="title">
          <h3>Search</h3>
        </div>
        <div class="search">
          <input
            type="text"
            class="inputSearch"
            placeholder="Start writing somethings"
          />
          <button class="btnSearch">Find</button>
        </div>
        <div class="title">
          <h3>suggestions to follow</h3>
        </div>
        <div class="suggestions">
          <div class="cardUser">
            <div class="informationStream">
              <div class="photo"><img src="../../img/b.jpg" /></div>
              <div class="descripUser">
                <label class="fullname">full name</label>
                <label class="username">@username</label>
                <div>
                  <label>SEG</label>
                  <label>SUS</label>
                </div>
              </div>
              <div class="topN">
                <label>#top</label>
              </div>
            </div>
          </div>
          <!--MIERDA:START-->
          <div class="cardUser">
            <div class="informationStream">
              <div class="photo"><img src="../../img/b.jpg" /></div>
              <div class="descripUser">
                <label class="fullname">full name</label>
                <label class="username">@username</label>
              </div>
              <div class="topN">
                <label>#top</label>
              </div>
            </div>
          </div>
          <!--MIERDA:END-->
        </div>
      </div>
    </div>
  </body>
</html>
